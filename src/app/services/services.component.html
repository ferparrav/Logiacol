<div class="container mt-5 pt-5">
  <h2 class="text-center mb-4">Nuestros Servicios</h2>
  <div class="row g-3">
    <div class="col-md-4 mb-4" *ngFor="let service of services">
      <div class="card h-100 rounded-4 card-bg">
        <img [src]="service.imageUrl" class="card-img-top" [alt]="service.name">
        <div class="card-body">
          <h5 class="card-title text-center">{{ service.name }}</h5>
          <p class="card-text">{{ service.description }}</p>
        </div>
      </div>
    </div>
  </div>
    <footer class="mt-5 pt-4 border-top text-center small text-muted">
        <p>Más formas de contactarnos: visítanos o llámanos al 312 569 0879.</p>
        <p>Colombia</p>
        <p>Copyright © 2025 Logiacol. Todos los derechos reservados.</p>
        <p>
            <a href="#" class="text-muted me-2">Política de Privacidad</a>
            <a href="#" class="text-muted me-2">Términos de Uso</a>
            <a href="#" class="text-muted me-2">Ventas y Devoluciones</a>
            <a href="#" class="text-muted me-2">Legal</a>
            <a href="#" class="text-muted">Mapa del Sitio</a>
        </p>
    </footer>
</div>
